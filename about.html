  <style>
    h1 {text-align: center;
        text-shadow: 3px 3px 10px rgb(87, 85, 85);
        border: 2px solid whitesmoke;
        opacity: 1;
        padding: 10px;
    }

    h2 {
        text-align: center;
        size: 20px;
        color: whitesmoke;
    }

    label {
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: large;
    }

    p {
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: large;
    }

    input {
        text-align: center;
        color: black;
        font-family: Arial;
        font-size: large;
    }

    small {
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: large;
    }

    a:link {
        text-align: center;
        size: 20px;
        color: whitesmoke;
        text-decoration: none;
    }
    a:hover {
        text-align: center;
        size: 20px;
        color: rgb(192, 187, 187);
        text-decoration: none;
    }
    a:visited {
        text-align: center;
        size: 20px;
        color: rgb(0, 0, 0);

    }
    a:active {
        text-align: center;
        size: 25px;
        color: rgb(209, 184, 114);
        text-decoration: none;
    }

    ul {
        list-style-type: none;
        font-family: Arial;
        text-shadow: 3px 3px 10px rgb(177, 177, 175);
        font-size: large;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
    }
    
    li a {
        display: block;
        color: #000;
        padding: 8px 0 8px 16px;
        text-decoration: none;
    }
    
    /* Change the link color on hover */
    li a:hover {
        background-color: rgb(99, 98, 98);
        color: white;
    }

</head>
